<mat-card appearance="outlined">
    <mat-card-title class="title">Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm password:</mat-label>
                <input type="password" matInput formControlName="confirmPassword">
            </mat-form-field>
            <div class="form__buttons">
                <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
                <button mat-stroked-button color="primary" (click)="handleChangeMode()">Already have an account</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
