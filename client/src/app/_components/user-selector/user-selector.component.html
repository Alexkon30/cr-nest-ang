<mat-form-field>
  <mat-label>Choose teacher</mat-label>
  <mat-select [(value)]="userId">
    @for (teacher of teachers$ | async; track teacher) {
    <mat-option [value]="teacher.id" routerLink={{teacher.id}}>{{teacher.firstName + ' ' +
      teacher.lastName + ' ' + teacher.id}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<div app-user-info class="user-card">
  <!-- <router-outlet/> -->
</div>
