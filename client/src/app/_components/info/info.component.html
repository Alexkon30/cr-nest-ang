<div class="info">
  <div class="sidenav">
    <mat-list>
      <mat-list-item (click)="this.setGroups()">Groups</mat-list-item>
      <mat-list-item (click)="this.setTeachers()">Teachers</mat-list-item>
    </mat-list>
  </div>
  <div class="select">
      <mat-form-field *ngIf="selectedItem === 'GROUP'">
        <mat-label>Choose group</mat-label>
        <mat-select [(ngModel)]="groupId">
          @for (group of groups$ | async; track group) {
          <mat-option [value]="group.id">{{group.title}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="selectedItem === 'TEACHER'">
        <mat-label>Choose teacher</mat-label>
        <mat-select [(ngModel)]="teacherId">
          @for (teacher of teachers$ | async; track teacher) {
          <mat-option [value]="teacher.id">{{teacher.firstName + ' ' +
            teacher.lastName}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
  </div>
  <div class="content">
    
  </div>
</div>
