<div class="ruler">
    <div class="point" title="7:30">
        <div class="stick" style="width: 12px;"></div>
    </div>
    <ng-template ngFor let-hour [ngForOf]="hours">
        <div class="point" title="{{hour}}:00">
            {{hour}}:00<div class="stick" style="width: 15px;"></div>
        </div>
        <div class="point" title="{{hour}}:30">
            <div class="stick" style="width: 12px;"></div>
        </div>
    </ng-template>
    <div class="point" title="20:00">
        20:00<div class="stick" style="width: 15px;"></div>
    </div>
</div>
